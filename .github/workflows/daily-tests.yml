name: Daily Tests

on:
  schedule:
    # Run every day at 22 UTC
    - cron: '0 7 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npx playwright test