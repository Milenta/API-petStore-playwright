name: Playwright CI

on: 
workflow_dispatch

jobs:
  # 1. Job to Install Playwright and Cache dependencies
  install_and_cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache the node modules, including Playwright
      - name: Cache dependencies
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies only if the cache misses
      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm install

      # Install Playwright browsers ONLY in this job
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

  ---
  
  # 2. Job to Run Tests
  run_tests:
    # This job needs the 'install_and_cache' job to complete successfully
    needs: install_and_cache 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Restore the cached dependencies (Playwright and Browsers are here)
      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Run your Playwright tests
      - name: Run Playwright tests
        run: npx playwright test